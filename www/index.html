<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/1.0.0-beta.13/js/angular/angular-sanitize.js"</script>
    <script src="lib/lodash/dist/lodash.js"</script>
    <script src="lib/restangular/dist/restangular.js"</script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="everVoice">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title ">EverVoice</h1>
      </ion-header-bar>
      <ion-content>

      <h1> This is some text </h1>
     <div> 
      <button class="button button-block button-assertive button-large record-controls" ng-click="voiceService.record()" ng-show="!voiceService.recording">Record</button>
      <button class="button button-block button-energized button-large record-controls" ng-click="voiceService.stop()" ng-show="voiceService.recording">Stop</button>
    </div>
    <div>
      <button class="button button-block button-stable">Save to Evernote</button>
    </div>

      </ion-content>
      <ion-footer-bar class="bar-stable">
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
